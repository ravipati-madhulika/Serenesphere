<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 100vh;
            background: url('Mazestrom.png') no-repeat center center/cover;
        }
        .video-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: calc(100vh - 60px);
            margin: 30px 0;
            position: absolute;
        }
        video {
            height: 100%;
            width: auto;
        }
        .content {
            position: absolute;
            right: 10%;
            color: white;
            text-align: center;
        }
        .hotspot {
            position: absolute;
            width: 205px; /* Adjust size as needed */
            height: 300px;
            background:transparent; /* Invisible */
            cursor: pointer;
        }
        /* Positioning hotspots */
        .point1 { top: 47%; left: 82%; }
        .point2 { top: 47%; left: 62%; }
        .point3 { top: 47%; left: 42%; }
        .navbar {
    position: absolute;
    top: 0;
    right: 62%;
    height: 100vh;
    width: 200px;
    background: rgba(0, 0, 0, 0.5); /* Slight transparency for a glass effect */
    backdrop-filter: blur(10px); /* Smooth glassmorphism effect */
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    gap: 50px;
    border-radius: 0;
    justify-content: center;
    align-items: center;
    border: 5px solid purple;
    box-shadow: 0 0 10px rgba(128, 0, 128, 0.6); /* Initial glow */
    animation: glow 1.5s infinite alternate; /* Glowing animation */
}

@keyframes glow {
    0% {
        box-shadow: 0 0 5px rgba(128, 0, 128, 0.6), 0 0 10px rgba(128, 0, 128, 0.4);
    }
    100% {
        box-shadow: 0 0 15px rgba(128, 0, 255, 0.9), 0 0 25px rgba(128, 0, 255, 0.6);
    }
}

        .navbar a {
    color: white;  /* White text for better contrast */
    background: linear-gradient(145deg, #ff9100, #e07b00); /* Smooth gold-orange gradient */
    text-decoration: none;
    font-size: 18px;
    padding: 15px 20px;
    display: block;
    width: 100%;
    text-align: center;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), 
                inset -2px -2px 5px rgba(0, 0, 0, 0.2), 
                inset 2px 2px 5px rgba(255, 255, 255, 0.2);
}

.navbar a:hover {
    background: linear-gradient(145deg, #6a00e3, #4a00b4); /* Rich purple gradient on hover */
    transform: scale(1.1);
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), 
                inset -2px -2px 5px rgba(0, 0, 0, 0.3), 
                inset 2px 2px 5px rgba(255, 255, 255, 0.3);
}

    </style>
</head>
