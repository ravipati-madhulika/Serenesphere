<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            backdrop-filter: blur(5px);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 100px auto 0; /* Push content below navbar */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #333;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
        }

        .links a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="http://localhost:5173/">Home</a></li>
                <li><a href="http://localhost/About/about.html">About</a></li>
                <li><a href="http://localhost/games/game.html">Games</a></li>
                <li><a href="http://localhost/Serenesphere/myproject/pomodoro.html">Pomodoro</a></li>
            
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <a href="#" onclick="toggleForm()">Back to Login</a>
            </div>
        </div>
    </div>

</body>
</html>
